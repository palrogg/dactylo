<div id="stats" class="ui component">
    <mat-chip-set>
        <mat-chip class="stat" *ngFor="let stat of stats">
            {{stat.text}}: <b>{{stat.value | async}}</b>{{stat.suffix}}
        </mat-chip>
    </mat-chip-set>
    <mat-progress-bar mode="determinate" [value]="progression$ | async"></mat-progress-bar>
</div>
